<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <section class="links">
        <link rel="stylesheet" href="../css/game.css">
        <script src = '../js/app.js' defer></script>
    </section>

    <title>GAME</title>
</head>
<body>
    <span class="audio">
        <audio id="point" src="../sounds/point.mp3"></audio>
        <audio id="freeze" src="../sounds/freezeSound.mp3"></audio>
        <audio id="lose" src="../sounds/lose.mp3"></audio>
        <audio id="BigCubeSound" src="../sounds/BigCubeSound.wav"></audio>
    </span>

    <div class="mainDiv">
        <div class="scoreDiv">
            <div class="div1">
                <p>Score</p>
                <p id="score"></p>
            </div>
            <div class="div3">
                <p>Best</p>
                <p id="bestScore"></p>
            </div>
        </div>

        <button id="startBt">start</button>

        <div class="mainDiv2">
            <div id="div2">
                <p>Time</p>
                <p id="time"></p>
            </div>
            <div id="div4">
                <p>menu</p>
            </div>
        </div>
    </div>

    <div class="playingArea"> 
        <div id="cube"></div>
        <div id="cube2"></div>
    </div>

    <div id="scores">
        <p>to close window simply press F5 or Ctrl+R</p>
        <div id="scores2">
            
        </div>
    </div>
</body>
</html>
